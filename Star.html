<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Diamond pattern</h1>
    <script>
        var i,j;
        var spaces;
        for (i=1; i<=6; i++)
        {
            for(spaces=1; spaces<=33-i; spaces++){
                document.write("&nbsp;&nbsp;");
            }
            for(j=1; j<=i; j++){
                document.write("*&nbsp;&nbsp;");
            }
        document.write("<br>");
        }
        for (i=1; i<=5; i++)
        {
            for(spaces=1; spaces<=27+i; spaces++){
                document.write("&nbsp;&nbsp;");
            }
            for(j=1; j<=6-i; j++){
                document.write("*&nbsp;&nbsp;");
            }
        document.write("<br>");
        }
    </script>
</body>
</html>
